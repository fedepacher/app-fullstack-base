<!DOCTYPE html>
  <html>
    <head>
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <link type="text/css" rel="stylesheet" href="static/css/materialize.min.css"  media="screen,projection"/>
      <link type="text/css" rel="stylesheet" href="static/css/styles.css"  media="screen,projection"/>
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <main>
            <!-- Navigation bar -->
            <nav style="background-color:#124580">
                <div class="nav-wrapper">
                    <a href="#!" class="brand-logo left" style="margin-left: 15px;">Smart Home</a>
                    <ul id="nav-mobile" class="right" style="margin-right: 15px;">
                        <li><a href="#">Help</a></li>
                    </ul>
                </div>
            </nav>	
            <!-- Page Body -->
            <div class="container">
                <br/>
                <h3>Smart Home Web Client!</h3>
                <br/>
                <div class="row">
                    <div class="col l2 s12 m6">
                        <a id="btn_new" class="waves-effect waves-light btn modal-trigger" type="btn" href="#modal1">Nuevo</a>
                    </div>               

                    <div class="col l8 s12 m12">
                        <p id="lista"></p>
                        <ul id="listaDis" class="collection">
                        </ul>
                    </div>

                    <div class="input-field col s12 m12 l12 xl12">
                        <textarea id="textarea_1" class="materialize-textarea" style="height: 150px;" readonly></textarea>
                    </div>
                    

                   <!-- Modal  -->
                    <div id="modal1" class="modal modal-fixed-footer">
                        <form id="formadd" method="GET" action="#">
                            <div class="modal-content">
                                <h4><span id="tit_modal"></span></h4>
                                <div class="row">
                                    <form class="col s12">
                                        <div class="row">
                                            <div class="input-field col s12">
                                                <input placeholder="Nombre" id="nombre_dis" type="text" class="validate">
                                                <label for="nombre">Nombre</label>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="input-field col s12">
                                                <input placeholder="Descripción"  id="descrip_dis" type="text" class="validate">
                                                <label for="descrip_dis">Descripción</label>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="input-field col s12">
                                                <select id="tipo_dis">
                                                    <option value="0" disabled selected>Seleccionar</option>
                                                    <option value="1">On/Off</option>
                                                    <option value="2">Dimerizable</option>
                                                    <option value="3">Persiana</option>
                                                </select>
                                                <label>Tipo</label>
                                            </div>
                                            <span><input id="id_dis" type="text" hidden></span>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <a href="#!" class="modal-close waves-effect waves-green btn-small red">Cancelar</a>
                                <a href="#!" id="modalacep" class="modal-close waves-effect waves-green btn-small blue">Aceptar</a>
                            </div>
                        </form>
                    </div>
                    <script>
                    //-- Gestión de modal  
                        document.addEventListener('DOMContentLoaded', function() {
                        var form_modal = document.querySelectorAll('.modal');
                        var instances_mod = M.Modal.init(form_modal, {opacity:0.6});
                        console.log('modal');
                        var elem_select=document.querySelectorAll('select')
                        var instances_sel = M.FormSelect.init(elem_select, {});
                        });
                    </script>

                </div>
            </div>	
        </main>
		<!-- Page Footer -->
        <footer class="page-footer" style="background-color:#124580">
            <div class="container">
                <div class="row">
                    <div class="col l6 s6">
                        <h5 class="white-text">Smart Home</h5>
                        <p class="grey-text text-lighten-4">Copyright ### - 2021</p>
                    </div>
                    <div class="col l6 s6">
                        <h5 class="white-text right-align">Contact</h5>
                        <p class="white-text right-align">
                            <a class="grey-text text-lighten-3" href="!#">Email | </a>
                            <a class="grey-text text-lighten-3" href="!#">Twitter | </a>
                            <a class="grey-text text-lighten-3" href="!#">LinkedIn</a>
                        </p>
                    </div>
                </div>
            </div>
        </footer>
		<!--JavaScript at end of body for optimized loading-->
		<script type="text/javascript" src="./static/js/materialize.min.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
        <script type="text/javascript" src="js/myframework.js"></script>
        
    </body>
